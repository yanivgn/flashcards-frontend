<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</head>

<body dir="rtl">


    <div id="setup">
        <h1>תרגלו את אוצר המילים של הקורס</h1>

        <form>
            שם משתמש: <input type="text" id="name">
            שיעור:
            <select id="level">
                <option disabled selected>מספר שיעור</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <button style="cursor:pointer;">מתחילים!</button>
        </form>

    </div>

    <div id="board">
        <div class="question">
            שאלה
        </div>
        <div class="answers">
            <div class="answer">
                <span class="answer-text"></span>
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <div class="answer">
                <span class="answer-text"></span>
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <div class="answer">
                <span class="answer-text"></span>
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <div class="answer">
                <span class="answer-text"></span>
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <div class="answer">
                <span class="answer-text"></span>
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
        </div>
        <div>
             <p>שאלה
                <span>1</span>
                מתוך 
                <span>10</span>
             </p>
            <button id="check">בדיקה</button>
            <button id="next">המשך</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
